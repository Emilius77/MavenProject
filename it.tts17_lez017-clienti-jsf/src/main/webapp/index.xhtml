<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title - AKA .jsf</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        Hello baby, we talk from Facelets <br/>

        <h3>#{index.hello()}</h3>
        <h2>#{index.message}</h2>
        <h4><h:outputText value="#{index.message}" /></h4>
        
        <h:link outcome="prova-ajax" value="Ajax" />

        <h:form id="frmLogin" >
            <h:panelGrid columns="2">
                <h:outputLabel for="usr" value="userName" />
                <h:inputText id="usr" 
                             value="#{index.usr}" />

                <h:outputLabel for="pwd" value="passWord" />
                <h:inputSecret id="pwd" 
                               value="#{index.pwd}" />

                <f:facet name="footer">
                    <h:commandButton value="Invia" 
                                     id="cmdInvia" 
                                     actionListener="#{index.onInvia()}"/>
                </f:facet>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
